<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="http://localhost:8084/static/css/customerRegister.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>

    <script>
      $('.message a').click(function () {
        $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
</head>

<body>
    <br>
    <div class="container">
        <a href="/"><button type="button" class="btn btn-lg btn-primary">Back</button></a>
    </div>

    <div class="register-page">

        {{if .HasMessage}}
        <div class="alert alert-danger text-center" style="font-weight:bold;" role="alert">{{.Message}}</div>
        <br>
        {{end}}

        <form action="/customer/register" id="register-form" method="POST">

          <center><legend class="reg">Registration</legend></center>

            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" autocomplete="off" />
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" autocomplete="off" />
            </div>


            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" name="password"  id="password" class="form-control" placeholder="Enter password" autocomplete="off" />
            </div>


            <div class="mb-3">
              <label class="form-label" id="mobilenumber">Mobile Number</label>
              <input type="text" name="mobilenumber" id="mobilenumber" class="form-control" placeholder="Enter Mobile Number"
                  autocomplete="off" />
            </div>

            <div class="mb-3">
              <label class="form-label" for="city">City</label>
              <input type="text" name="city"id="city" class="form-control" placeholder="Enter City" autocomplete="off" />
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-lg btn-primary">Register</button>
            </div>
        </form>

        <br><br><br>
    </div>

    <script>
        $(document).ready(function () {


            $("#register-form").validate({
                rules: {
                    name: "required",
                    password:"required",
                    email: "required",
                    mobilenumber: {
                        required: true,
                        minlength: 10,
                        maxlength: 10,

                    },
                    city: "required",
                },

                messages: {
                    name: "Please Enter Name",
                    password: "Please Enter Password",
                    email: "Please Enter Email",
                    city: "Please Enter City",
                }
            });
        });
    </script>
</body>

</html>
