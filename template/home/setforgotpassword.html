    <div class="login-page">
        <div class="register-page">
            <!-- <h3 style="font-weight: bold;">Customer Forgot Password</h3> -->
            <br>
            <form id="account-form" method="POST">
            <!-- <form action="/customer/login" method="POST"> -->
              <center><legend class="reg">Set Password</legend></center>
              <div class="mb-3">
                <input type="hidden" id="id" name="id" value="{{.}}">
                <label for="username" class="form-label">Email</label>
                <input type="password" class="form-control" name="password" id="password" autocomplete="off" placeholder="Enter Password .." />
                <!-- <input type="email" name="email" placeholder="Enter email" class="form-control" id="username" aria-describedby="emailHelp"> -->
              </div>
              <button type="submit" class="btn btn-primary">Set password</button>
            </form>
        </div>
    </div>





















    <script>
        $(document).ready(function () {


            $("#account-form").validate({
                rules: {
                    password: "required",
                },

                messages: {
                    password: "*Please Enter Password",
                },
                submitHandler: function (form) {
                    var customerid = $("#id").val();
                    console.log(customerid)
                    fetch('/customer/' + customerid, {
                        method: 'PUT',
                        body: JSON.stringify({
                             "name":"jaimin",
                            "password": $("#password").val(),
                            "mobile": "1234567890",
                            "city":"rajkot",
                        }),
                        headers: {
                            'Content-type': 'application/json; charset=UTF-8'
                        }
                    }).then(function (response) {
                        window.location = "/success"
                    });
                }
            });
        });
    </script>
