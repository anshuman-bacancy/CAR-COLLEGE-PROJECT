<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link href="http://localhost:8084/static/css/customerRegister.css" rel="stylesheet">

    <!-- bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
      $('.message a').click(function () {
          $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
</head>

<body>
  <br>
    <div class="container">
        <a href="/"><button type="button" class="btn btn-lg btn-primary">Back</button></a>
    </div>

  <div class="register-page">
    <!-- <div class="form"> -->
    {{if .HasMessage}}
      <div class="alert alert-danger text-center" style="font-weight:bold;" role="alert">{{.Message}}</div>
    {{end}}
          
     <form action="/customer/login" method="POST">
        <center><legend class="reg">Login</legend></center>
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="email" name="username" placeholder="Enter email" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" placeholder="Enter password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

       <!-- <div class="mb-3"> -->
         <!-- <label for="username" class="form-label">Email address</label> -->
         <!-- <input type="email" name="username" autocomplete="off" placeholder="Enter your email" class="form-control" id="username" aria-describedby="emailHelp"> -->
       <!-- </div> -->
       <!-- <div class="mb-3"> -->
         <!-- <label for="password" class="form-label">Password</label> -->
         <!-- <input type="password" autocomplete="off" placeholder="Enter your password" name="password" class="form-control" id="password"> -->
       <!-- </div> -->
       <!-- <button type="submit" class="btn btn-primary">Login</button> -->

     </form> 

     <!-- forgot password  -->
    <br>
    <a href="/customer/forgotpassword" style="text-decoration: none;">Forgot Password?</a>
    <br>
    <!-- </div> -->

  </div>

</body>
</html>
