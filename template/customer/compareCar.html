    <script>
      function displayCar1(car) {
        var id = car.value
        fetch('/customer/getVehicle/'+id, {
          method: 'GET',
        }).then(function(response) {
            data = response.json()
            return data 
        }).then(function(vehicle) {
          var disp = $("#car1")
          disp.empty()
          disp.append(
            `<li><img src="data:image/png;base64, ${vehicle.image}" height="100" width="100" /></li>
            <li style="line-height: 20px">${vehicle.model}</li>
            <li style="line-height: 20px">${vehicle.price}</li>
            <li style="line-height: 20px">${vehicle.mileage}</li>
            <li style="line-height: 20px">${vehicle.fueltype}</li>
           <li style="line-height: 20px">${vehicle.year}</li>`)
        })
